<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }

        .login-box {
            max-width: 350px;
            margin: auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Нэвтрэх</h2>

        <input
            type="text"
            id="username"
            placeholder="бидний хамгийн дуртай амттан">

        <input
            type="password"
            id="password"
            placeholder="надтай хамааралтай тоо">

        <button onclick="login()">Нэвтрэх</button>
    </div>

    <script>
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            if (user === "chocolate" && pass === "050925") {
                window.location.href = "home.html";
            } else {
                alert("Нэвтрэх нэр эсвэл нууц үг буруу байна");
            }
        }
    </script>

</body>
</html>
